<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Nlw Copa</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo da NLW Copa" />
    </header>

    <div class="card" onclick="changeCard(event)">
      <img src="https://github.com/andreoew.png" alt="Foto de André de Souza" />
      <div class="info">
        <h1>André de Souza</h1>
        <p>Student at Rockeseat</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
